<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="title">Password Generator</h2>
    <div class="outer-output">
      <div class="output">
        <div class="outer">
          <input readonly id="out" placeholder="Password " class="inp">
        </div>
        <button btn>
          <span btn-msg></span>
          <img src="/Assets/copy.svg" width="28" height="28" class="img">
        </button>
      </div>
      <div class="output2"></div>
    </div>
    
    <div class="wrapper">
      <div class="input">
        <div class="first">
          <h3>Password Length</h3>
          <p data-length class="len"></p>
        </div>
        <div class="second">
          <input type="range" min="1" max="20" step="1" data-length-slider id="slide">
        </div>
  
        <div class="list">
         
          <ul>
            <li class="temp">
              <input type="checkbox" id="upper">
         <label for="uppercase">Include Uppercase Letters</label>
        
            </li>
       
         <li class="temp" >   <input type="checkbox" id="lower">
          <label for="lowercase">Include Lowercase Letters</label>
          </li>
      
          <li class="temp">   <input type="checkbox" id="number">
            <label for="number"> Include Numbers  </label></li>
      
            <li class="temp">     <input type="checkbox" id="symbol">
              <label for="symbol">Include Symbols</label></li>
            </ul>
        </div>
  
        <div class="strength">
          <h3>Strength</h3>
          <div strength-ind class="indicator"></div>
        </div>
  
     
          <button generate class="btn">
            Generate Password
          </button>
       
        
       
  
      </div>
      <div class="input2">

      </div>
    </div>
    

  </div>
  <script src="index.js"></script>
</body>
</html>
